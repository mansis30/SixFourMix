<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 & Hex Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encoder / Decoder</h1>
        
        <div class="controls">
            <select id="format">
                <option value="base64">Base64</option>
                <option value="hex">Hexadecimal</option>
            </select>
            <div class="button-group">
                <button onclick="process('encode')">Encode</button>
                <button onclick="process('decode')">Decode</button>
            </div>
        </div>

        <textarea id="input" placeholder="Enter text here..."></textarea>
        <textarea id="output" readonly placeholder="Result will appear here..."></textarea>
        
        <button class="copy-btn" onclick="copyToClipboard()">Copy Result</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
